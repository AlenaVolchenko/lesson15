<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Figures</title>
</head>

<body>
  <svg width="200" height="200">
    <rect x="20" y="40" width="100" height="100" style="fill: blue; stroke: black; stroke-width: 5px;" />
  </svg>

  <svg width="200" height="200">
    <rect x="20" y="40" width="150" height="100"
      style="fill: rgb(0, 255, 55); stroke: rgb(27, 182, 243); stroke-width: 5px;" />
  </svg>

  <svg width="150" height="150">
    <circle cx="50" cy="50" r="40" stroke-width="5" style="fill: red; stroke: orange; stroke-width: 5px;" />
  </svg>

  <svg width="200" height="200">
    <ellipse cx="100" cy="70" rx="85" ry="55" style="fill: gray; stroke: pink; stroke-width: 5px;" />
  </svg>

  <svg width="250" height="200">
    <rect class="parallelogram" x="40" y="40" width="150" height="100" style="transform: skew(15deg)" />
  </svg>


</body>

</html>
